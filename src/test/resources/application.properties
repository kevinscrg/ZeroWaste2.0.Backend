spring.application.name=ZeroWaste2.0.Backend

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

server.port=${SERVER_PORT}
server.address=${SERVER_ADDRESS}

frontend.url=${FRONTEND_URL}

security.jwt.access.secret=${JWT_SECRET}
security.jwt.refresh.secret=${JWT_REFRESH}
security.jwt.access.expiration-ms=${JWT_EXPIRATION_MS}
security.jwt.refresh.expiration-ms=${JWT_EXPIRATION_REFRESH_MS}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000




